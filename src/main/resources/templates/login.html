<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="header :: head">
<title>Login</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div th:if="${!#authorization.expression('isAuthenticated()')}" id="main-content" class="container">
		<form th:action="@{/login}" method="post">
			<div th:if="${param.error}">Utilisateur ou mot de passe invalide.</div>
			<div th:if="${param.logout}">Vous avez été déconnecté.</div>
			<div class="form-group">
				<label for="user"> Utilisateur : </label>
				<input id="user" class="form-control" type="text" name="username" />
			</div>
			<div class="form-group">
				<label> Mot de passe : <input class="form-control" type="password" name="password" />
				</label>
			</div>
    		<div th:replace="form :: button-succ"></div>
		</form>
	</div>
</body>
</html>
