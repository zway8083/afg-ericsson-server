<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
    <title>Ajout d'utilisateur</title>
</head>
<head>
	<link href="/hidden.css" rel="stylesheet" />
    <script src="/user.js"></script>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div id="main-content" class="container">
		<h2>Utilisateur</h2>
    	<form action="#" id="form" th:action="@{/add/user}" th:object="${user}" method="post">
    		<div class="form-group">
		    	<label for="lname">Nom : </label>
		    	<input id="lname" type="text" th:field="*{lastName}" />
    		</div>
    		<div class="form-group">
		    	<label for="fname" >Prénom : </label>
		    	<input id="fname" type="text" th:field="*{firstName}" />
    		</div>
    		<div class="form-group">
		    	<label for="birth">Date de naissance : </label>
		    	<input id="birth" type="date" th:field="*{birthStr}" />
    		</div>
    		<div class="form-group">
		    	<label for="email">Email : </label>
		    	<input id="email" type="email" th:field="*{email}" />
    		</div>
    		<div class="form-group">
		    	<label for="check">Sujet : </label>
		    	<input type="checkbox" id="check" th:field="*{subject}" value="true" onclick="night();"/>
    		</div>
    		<div id = "sleepStart" class="form-group">
		    	<label for="sleepStartInput">Heure de couché habituelle : </label>
		    	<input id="sleepStartInput" type="time" th:field="*{sleepStart}"/>
    		</div>
    		<div id = "sleepEnd" class="form-group">
		    	<label for="sleepEndInput">Heure de levé habituelle : </label>
		    	<input id="sleepEndInput" type="time" th:field="*{sleepEnd}"/>
    		</div>
    		<div th:replace="form :: buttons"></div>
    	</form>
	</div>
</body>
</html>
