<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
    <title>Utilisateurs</title>
</head>
<head>
	<link href="/css/hidden.css" rel="stylesheet" />
    <script src="/scripts/user.js"></script>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div id="main-content" class="container">
		<h2>Utilisateurs</h2>
		<th:block th:each="elem: ${users}" th:with="userId=${elem.key}, user=${elem.value}">
			<h4 th:text="${user.lastName + ' ' + user.firstName + (user.subject ? ' (Sujet)' : '')}"></h4>
			<div class="row" th:with="deviceList=${devices.get(userId)}, raspberry=${raspberries.get(userId)}">
				<div class="col-xs-offset-1">
					<p th:each="device: ${deviceList}" th:text="${device.toString()}"></p>
					<p th:if="${raspberry} != null" th:text="${'Raspberry ID = ' + raspberry}"></p>
				</div>
			</div>
		</th:block>
	</div>
</body>
</html>
