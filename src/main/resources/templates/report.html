<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
    <title id="pageTitle">Générer un rapport</title>
</head>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
	<script src="/scripts/bootstrap-datetimepicker.min.js"></script>
	<script src="/scripts/fr.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css"/>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div id="main-content" class="container">
		<h2>Rapport</h2>
    	<form action="#" th:action="@{/report}" th:object="${report}" method="post">
			<div style="width: 200px" class="form-group">
				<label for="userId">Sujet :</label>
	        	<select id="userId" th:field="*{id}" class="form-control">
	        		<option th:each="user : ${users}" 
	        			th:text="${user.firstName + ' ' + user.lastName}"
	        			th:value="${user.id}">
	        		</option>
	        	</select>
			</div>
			<div style="width: 200px" class="form-group">
				<label for="datetimepicker" class="">Date :</label>
				<div style="width: 220px" class='input-group date col-sm-10' id='datetimepicker'>
                    <input id="date" type='text' class="form-control" th:field="*{date}" required="required"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
			</div>
			<div class="form-group">
				<label for="name">Action :</label>
		        <div th:each="action, iter : ${actions}">
		        	<input th:id="${iter.index}" type="checkbox" th:field="*{actions}" th:value="${action}"/>
		        	<label class="small" th:for="${iter.index}" th:text="${action}"></label>
		        </div>
			</div>
    		<div th:replace="form :: buttons"></div>
    	</form>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker').datetimepicker({
                    locale: 'fr',
                    defaultDate: new Date(),
                    format: 'DD/MM/YYYY'
                });
            });
        </script>
    </div>
</body>
</html>
