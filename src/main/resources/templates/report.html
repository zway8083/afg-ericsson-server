<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: head">
    <title id="pageTitle">Générer un rapport</title>
</head>
<body>
	<div th:replace="header :: navbar"></div>
	<div id="main-content" class="container">
		<h2>Rapport</h2>
    	<form action="#" th:action="@{/report}" th:object="${report}" method="post">
			<div class="form-group">
				<label for="userId">Sujet :</label>
	        	<select id="userId" th:field="*{id}">
	        		<option th:each="user : ${users}" 
	        			th:text="${user.firstName + ' ' + user.lastName}"
	        			th:value="${user.id}">
	        		</option>
	        	</select>
			</div>
			<div class="form-group">
				<label for="date">Date :</label>
				<input id="date" type="date" th:field="*{date}"/>
			</div>
			<div class="form-group">
				<label for="name">Action :</label>
		        <div th:each="action, iter : ${actions}">
		        	<input th:id="${iter.index}" type="checkbox" th:field="*{actions}" th:value="${action}"/>
		        	<label class="small" th:for="${iter.index}" th:text="${action}"></label>
		        </div>
			</div>
    		<div th:replace="form :: buttons"></div>
    	</form>
    </div>
</body>
</html>
