<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="header :: head">
<title id="pageTitle">Ajout d'un Sujet</title>
</head>
<head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
 <script src="/scripts/bootstrap-datetimepicker.min.js"></script>
 <script src="/scripts/fr.js"></script>
 <link rel="stylesheet" href="/css/bootstrap-datetimepicker.min.css"/>
</head>
<body>
	<div th:replace="header :: navbar"></div>
		<div id="main-content" class="container">
            <form class="form" th:action="@{/addsubject}" method="post">
                
                <div>
			    	<h4 >Coordonnées du sujet</h4>
					<div class="form-group col-md-4">
						<label for="user" class="control-label" id="lastname">Nom : </label>
						<input id="surname" class="form-control" type="text" name="surname" required="required" />
					</div>
					<div class="form-group col-md-4">
						<label for="user" class="control-label" id="firstname">Prénom : </label>
						<input id="name" class="form-control" type="text" name="name" required="required"/>
					
					</div>
			
				</div>
					
				<div class="row" id="role">
					<div>
						<h4>Type de responsabilité : </h4>

						<label><input type="radio" value="1" checked="checked" /><span> Parent</span></label>
	
					</div>	
				</div>
				
				<button class="btn btn-success" type="submit" style="float:right"><span class="glyphicon glyphicon-ok"></span> Valider </button>
			</form>	
        
        </div>
	    <div th:replace="footer :: footer"></div>
</body>
</html>
